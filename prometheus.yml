# Prometheus Configuration for Leaderboard Service

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'leaderboard-monitor'

# Scrape configurations
scrape_configs:
  # Leaderboard Service metrics
  - job_name: 'leaderboard-service'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['host.docker.internal:8080']
        labels:
          application: 'leaderboard-service'
          environment: 'lab'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
